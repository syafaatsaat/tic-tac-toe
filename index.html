<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
     rel="stylesheet">
</head>

<body class="crt">
    <dialog id="main-menu" open>
        <p>TIC TAC TOE</p>
        <div id="menu-buttons">
            <button id="pvp-btn">PLAYER VS. PLAYER</button>
            <button id="pvb-btn">PLAYER VS. BOT</button>
        </div>
    </dialog>
    <dialog id="pvp-menu">
        <p>PLAYER VS. PLAYER</p>
        <div id="name-form">
            <p>ENTER PLAYER NAMES:</p>
            <div>
                <label for="pvp-p1">X</label>
                <input type="text" id="pvp-p1" name="pvp-p1" 
                    placeholder="PLAYER ONE"/>
            </div>
            <div>
                <label for="pvp-p2">O</label>
                <input type="text" id="pvp-p2" name="pvp-p2" 
                    placeholder="PLAYER TWO"/>
            </div>
        </div>
        <div class="nav-buttons">
            <button id="back-pvp">BACK</button>
            <button id="start-pvp">START</button>
        </div>
    </dialog>
    <dialog id="pvb-menu">
        <p>PLAYER VS. BOT</p>
        <div id="pvb-form">
            <div class="form-row">
                <label for="pvb-player">ENTER YOUR NAME:</label>
                <input type="text" id="pvb-player" name="pvb-player" 
                    placeholder="PLAYER"/>
            </div>
            <div class="form-row">
                <p>CHOOSE YOUR TOKEN (X GOES FIRST)</p>
                <label for="pvb-x">
                    <input type="radio" id="pvb-x" name="pvb-token" 
                        value="X" checked>
                    X
                </label>
                <label for="pvb-o">
                    <input type="radio" id="pvb-o" name="pvb-token" 
                        value="O">
                    O
                </label>
            </div>
            <div class="form-row">
                <p>DIFFICULTY</p>
                <label for="pvb-easy">
                    <input type="radio" id="pvb-easy" name="pvb-difficulty" 
                        value="EASY" checked>
                    EASY
                </label>
                <label for="pvb-medium">
                    <input type="radio" id="pvb-medium" name="pvb-difficulty" 
                        value="MEDIUM">
                    MEDIUM
                </label>
                <label for="pvb-hard">
                    <input type="radio" id="pvb-hard" name="pvb-difficulty" 
                        value="HARD">
                    HARD
                </label>
            </div>
        </div>
        <div class="nav-buttons">
            <button id="back-pvb">BACK</button>
            <button id="start-pvb">START</button>
        </div>
    </dialog>
    <div id="main-content">
        <div id="scoreboard">
            <div id="player-one" class="player-col">
                <p>[X]</p>
                <p>PLAYER ONE</p>
                <p>0</p>
            </div>
            <div id="player-two" class="player-col">
                <p>[O]</p>
                <p>PLAYER TWO</p>
                <p>0</p>
            </div>
        </div>
        <div id="gameboard">
        </div>
    </div>  
</body>

</html>
