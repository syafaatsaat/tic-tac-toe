<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
     rel="stylesheet">
</head>

<body>
    <dialog id="main-menu">
        <p>TIC TAC TOE</p>
        <div id="menu-buttons">
            <button>PLAYER VS. PLAYER</button>
            <button>PLAYER VS. BOT</button>
        </div>
    </dialog>
    <dialog id="pvp-menu" open>
        <p>PLAYER VS. PLAYER</p>
        <div id="name-form">
            <p>ENTER PLAYER NAMES:</p>
            <div class="form-row">
                <label for="player-one">X</label>
                <input type="text" id="player-one" name="player-one" 
                placeholder="PLAYER ONE"/>
            </div>
            <div class="form-row">
                <label for="player-two">O</label>
                <input type="text" id="player-two" name="player-two" 
                placeholder="PLAYER TWO"/>
            </div>
        </div>
        <div class="nav-buttons">
            <button>BACK</button>
            <button>START</button>
        </div>
    </dialog>

</html>
